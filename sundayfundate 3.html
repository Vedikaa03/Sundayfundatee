<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday Date Invitation</title>
    <style>
        body {
            background-color: #3498db; /* Blue background color */
            color: #fff; /* White text color */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #options {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .option {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.5s ease;
        }

        .option:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="question">Can we go out on Sunday ðŸ¥¹?</div>

    <div id="options">
        <div class="option" onclick="showResult('yes')">Yes</div>
        <div class="option" onclick="moveAway()">No</div>
    </div>

    <div id="result"></div>

    <script>
        function showResult(choice) {
            if (choice === 'yes') {
                document.getElementById('result').innerHTML = "It's official, it's a date then!";
            }
            document.getElementById('result').style.display = 'block';
            document.getElementById('options').style.display = 'none';
        }

        function moveAway() {
            var noOption = document.querySelector('.option:last-child');
            noOption.style.transform = 'translateX(-100%)';
            setTimeout(function() {
                noOption.style.display = 'none';
            }, 500); // Adjust the timeout based on your transition duration
        }
    </script>

</body>
</html>
